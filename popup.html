<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI标签分组</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .description {
      font-size: 12px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .btn {
      background: white;
      color: #667eea;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .status {
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI标签分组</h1>
    <p class="description">智能分组您的浏览器标签页</p>
    
    <button id="groupBtn" class="btn">立即分组</button>
    <button id="settingsBtn" class="btn btn-secondary">打开设置</button>
    
    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
