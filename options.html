<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI标签分组 - 设置</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      color: #333;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }

    select, input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #667eea;
    }

    .help-text {
      font-size: 12px;
      color: #999;
      margin-top: 5px;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .api-key-link {
      color: #667eea;
      text-decoration: none;
      font-size: 12px;
    }

    .api-key-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI标签分组设置</h1>
    <p class="subtitle">配置AI供应商和API密钥</p>

    <form id="settingsForm">
      <div class="form-group">
        <label for="aiProvider">AI供应商</label>
        <select id="aiProvider" name="aiProvider">
          <option value="deepseek">DeepSeek</option>
        </select>
        <div class="help-text">选择用于智能分组的AI服务提供商</div>
      </div>

      <div class="form-group" id="deepseekConfig">
        <label for="deepseekApiKey">DeepSeek API Key</label>
        <input 
          type="password" 
          id="deepseekApiKey" 
          name="deepseekApiKey" 
          placeholder="请输入您的DeepSeek API Key"
        >
        <div class="help-text">
          获取API Key: 
          <a href="https://platform.deepseek.com/api_keys" target="_blank" class="api-key-link">
            https://platform.deepseek.com/api_keys
          </a>
        </div>
      </div>

      <button type="submit" class="btn">保存设置</button>
    </form>

    <div id="status" class="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
